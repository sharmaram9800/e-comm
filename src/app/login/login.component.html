<div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <form class="login-form">
        <input type="text" #txtname (keyup)="0" placeholder="username"/><br>
        @switch(txtname.value){
            @case('Aman'){
                <b>Welcome Aman</b>
            }
            @case('ram'){
                <b>Welcome ram</b>
            }
            @case('Sachin'){
                <b>Welcome Sachin</b>
            }
            @case('Mera'){
                <b>Welcome Mera</b>
            }
            @case('Mohan'){
                <b>Welcome Mohan</b>
            }
            @default {
                <b>Invalid Username</b>
            }
        }
        <br/>
        <input type="password" placeholder="password"/>
        <button>login</button>
        <p class="message">Not registered? <a href="/registration">Create an account</a></p>
      </form>
    </div>
  </div>
